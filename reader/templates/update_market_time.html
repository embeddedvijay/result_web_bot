<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Input Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:#1AA05F;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>CHANGE MARKET TIME</h2>
        <form method="post"  action='/update_market_time'>
            {% csrf_token %} 
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">MARKET NAME</th>
                        <th scope="col">OPEN TIME</th>
                        <th scope="col">CLOSE TIME</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="SRIDEVI DAY" ></td>
                        <td><input type="text" class="form-control" value="11:30" name="srdop"></td>
                        <td><input type="text" class="form-control" value="12:30" name="srdcl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="TIME BAZAR" ></td>
                        <td><input type="text" class="form-control" value="01:05" name="tbop"></td>
                        <td><input type="text" class="form-control" value="02:05" name="tbcl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="MADHUR DAY" ></td>
                        <td><input type="text" class="form-control" value="02:30" name="madop"></td>
                        <td><input type="text" class="form-control" value="03:30" name="madcl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="MILAN DAY"></td>
                        <td><input type="text" class="form-control" value="03:05" name="mldop"></td>
                        <td><input type="text" class="form-control" value="05:05" name="mldcl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="RAJDHANI DAY"></td>
                        <td><input type="text" class="form-control" value="03:05" name="rjdop"></td>
                        <td><input type="text" class="form-control" value="05:05" name="rjdcl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="SUPEREME DAY"></td>
                        <td><input type="text" class="form-control" value="03:40" name="spdop"></td>
                        <td><input type="text" class="form-control" value="05:40" name="spdcl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="KALYAN "></td>
                        <td><input type="text" class="form-control" value="04:15" name="kldop"></td>
                        <td><input type="text" class="form-control" value="06:15" name="kldcl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>

                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="SRIDEVI NIGHT"></td>
                        <td><input type="text" class="form-control" value="06:55" name="srnop"></td>
                        <td><input type="text" class="form-control" value="07:55" name="srncl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="MADHUR NIGHT"></td>
                        <td><input type="text" class="form-control" value="08:32" name="manop"></td>
                        <td><input type="text" class="form-control" value="10:32" name="mancl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="SUPEREME NIGHT"></td>
                        <td><input type="text" class="form-control" value="08:40" name="supnop"></td>
                        <td><input type="text" class="form-control" value="10:40" name="supncl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="MILAN NIGHT"></td>
                        <td><input type="text" class="form-control" value="09:05" name="mlnop"></td>
                        <td><input type="text" class="form-control" value="11:05" name="mlncl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="KALYAN NIGHT"></td>
                        <td><input type="text" class="form-control" value="09:30" name="klnop"></td>
                        <td><input type="text" class="form-control" value="11:30" name="klncl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="RAJDHANI NIGHT"></td>
                        <td><input type="text" class="form-control" value="09:32" name="rjnop"></td>
                        <td><input type="text" class="form-control" value="11:42" name="rjncl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="MAIN BAZAR"></td>
                        <td><input type="text" class="form-control" value="09:45" name="mainop"></td>
                        <td><input type="text" class="form-control" value="12:05" name="maincl"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>

            </table>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
